<!DOCTYPE html>
<html style="width:100%; height:100%;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juelsminde Joust | miscellus.com</title>
</head>
<body style="width:100%; height:100%;">
    <canvas style="width:100%; height:100%;" class="emscripten" id="canvasElement" oncontextmenu="event.preventDefault()"></canvas>
    <script src="juelsminde_joust.js"></script>
    <script>
        window.addEventListener("keydown", function(e) {
            if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
        canvasElement.addEventListener("webglcontextlost", (e => {
            alert("WebGL context lost. You will need to reload the page."), e.preventDefault()
        }), false);
        var Module = Module || {};
        document.addEventListener("DOMContentLoaded", function(){
            Module.print = console.log;
            Module.canvas = canvasElement;
            Module.requestFullscreen = Browser.requestFullscreen;
            Module.setStatus = e => {};
            Module.totalDependencies = 0;
            Module.monitorRunDependencies = e => this.totalDependencies = Math.max(this.totalDependencies, e);
        });
    </script>
</body>
</html>
